<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>眷春AR煙火秀</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background: #3c0020;background: linear-gradient(to bottom, #3c0020 0%,#000000 50%,#3c0020 100%);height: 100vh">
    <div class="container">
        <div class="row" style="">
            <div class="col-12 px-3">
                <img src="img/logo.png" style="width: 100%;" />
            </div>
            </div>
        <div class="row" style="">
            <div class="col text-center p-4">
                    <button type="button" onclick="check()" class="btn btn-outline-light btn-lg" style="border-radius:100%;width: 110px;height: 110px;background-image:url('img/start_btn.png');background-size: 100%;"> </button>
                    <img src="img/firework.png" style="width: 100%;position: fixed;right: 0;bottom: -150px;z-index: -1000;" />
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript">
        function hasGetUserMedia() {
          return !!(navigator.mediaDevices &&
            navigator.mediaDevices.getUserMedia);
        }
        function check() {
          if (hasGetUserMedia()) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                location.href='photo.html'
            })
            .catch(function(err) {
                location.href='blocked.html'
            });
            } else {
                var r = confirm("您的系統不支援，祝您豬年快樂!!");
                if (r == true) {
                location.href='share.html'
                } else {
                  
                }
            }
        }
</script>
</html>
