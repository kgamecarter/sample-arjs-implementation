<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>眷春AR煙火秀</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background: #3c0020;background: linear-gradient(to bottom, #3c0020 0%,#000000 50%,#3c0020 100%);">
    <div class="container">
        <div class="row" style="min-height: 100vh;">
            <div class="col-12 p-0">
                <img src="img/logo.png" style="width: 100%;" />
            </div>
            <div class="col text-center p-3">
                    <button type="button" onclick="check()" class="btn btn-outline-light btn-lg" style="border-radius:100%;width: 130px;height: 130px;background-image:url('img/start_btn.png');background-size: 100%"> </button>
                    <img src="img/firework.png" style="width: 100%;position:absolute;right: 0;top: -100px;z-index: -999" />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <img src="img/text.png" style="width: 100%;" />
            </div>
            <div class="col-4 offset-1 p-3">
                <a href="share.html"><img src="img/Android_btn.png" style="width: 100%;" /></a>
            </div>
            <div class="col-1 p-3">
            </div>
            <div class="col-4 offset-1 p-3">
                <a href="share.html"><img src="img/iOS_btn.png" style="width: 100%;" /></a>
            </div>
            <div class="col-12">
                    <img src="img/hand.png" style="width: 100%;" />
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript">
        function hasGetUserMedia() {
          return !!(navigator.mediaDevices &&
            navigator.mediaDevices.getUserMedia);
        }
        function check() {
          if (hasGetUserMedia()) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                location.href='photo.html'
            })
            .catch(function(err) {
                location.href='blocked.html'
            });
            } else {
                location.href='notsupport.html'
            }
        }
</script>
</html>
