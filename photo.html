<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Sample AR</title>
		<script src="aframe.min.js"></script>
		<script src="aframe-ar.js"></script>
		<script src="inflate.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
    </head>
	<body style="margin : 0px; overflow: hidden; font-family: Monospace;"><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	</div>
		<a-scene embedded vr-mode-ui="enabled: false" arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;debugUIEnabled: false;'>

			<a-assets>
				<img id="sample_image" src="2.webp" crossorigin="anonymous">
    		</a-assets>


			<a-marker preset='custom' type='pattern' url='ArMaker02.patt'>
                    <!-- <a-entity scale="1 1 1" fbx-model="src: url(firework_test01.FBX);"></a-entity> -->

			
					<!-- FOR GIFS -->
					<a-entity position="0 0 0" scale="3 3 3" rotation="-90 -45 0" geometry="primitive:plane" material="shader:gif;src:url(firework4.gif);" gif="" transparent="true"></a-entity>

					<!-- FOR NON-GIF IMAGES -->
					<!-- <a-image rotation="-90 0 0" src="#sample_image"></a-image> -->

					<!-- FOR TEXT					 -->
					<!-- <a-entity rotation="-90 0 0" position="-1 0 0" text-geometry="value: Sample Sample Sample; size: 0.2;"></a-entity> -->
			</a-marker>

			<a-marker preset='custom' type='pattern' url='ArMaker01.patt'>
					<a-entity position="0 0 0" scale="3 3 3" rotation="-90 -45 0" geometry="primitive:plane" material="shader:gif;src:url(firework4.gif);" gif="" transparent="true"></a-entity>
			</a-marker>

			<a-marker preset='custom' type='pattern' url='ArMaker03.patt'>
					<a-entity position="0 0 0" scale="3 3 3" rotation="-90 -45 0" geometry="primitive:plane" material="shader:gif;src:url(firework4.gif);" gif="" transparent="true"></a-entity>
			</a-marker>



			<a-entity camera></a-entity>
		</a-scene>
        <img src="img/firework2.png" style="width: 100%;position: absolute;top: 0;right: 0" />
        <img src="img/pig.png" style="width: 100%;position: absolute;bottom: 0;right: 0" />
        <a>
        <a href="share.html"><img src="img/button.png" style="width: 40vw;position: absolute;bottom: 10vh;right: 30vw" /></a>
	</body>

	<script src="aframe-text-geometry-component.min.js"></script>
	<script src="aframe-gif-shader.js"></script>
</html>
