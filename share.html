<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>眷春AR煙火秀</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background: #3c0020;background: linear-gradient(to bottom, #4c0020 0%, #130005 100%);">
    <div class="container" style="overflow: auto;height: 100vh;">
        <div class="row" style="height: 100vh;">
            <div class="col-10 col-md-8 offset-1 offset-md-2 pt-4">
                <img src="img/share.png" style="width: 100%;" />
                <img src="img/date.png" style="width: 100%;" />
            </div>
            <div class="col-12 pt-3 text-center">
                    <button type="button" onclick="share()" class="btn btn-outline-light btn-lg" style="border-radius:100%;width: 80px;height: 80px;background-image:url('img/share_btn.png');background-size: 100%"></button>
            </div>
        </div>
    </div>
    <div id="ishare" style="display: none">
        <div onclick="document.getElementById('ishare').style.display='none';" style="width: 100vw;height: 100vh;background: #000;top: 0;right: 0;position: absolute;opacity: 0.8;" ></div>
        <img id="ism" src="img/share_text.png" style="width: 30vw;position: absolute;bottom: 0;right: 35vw;display: none" />
        <img id="ibig" src="img/bigshare_text.png" style="width: 30vw;position: absolute;top: 0;right: 92px;display: none" />
    </div>
</body>

<script type="text/javascript">
    function share() {
        if (navigator.share){
            navigator.share({title: '2019 勝利星村燈會在屏東', text: '2019 勝利星村燈會在屏東祝您新年快樂', url: location.href});
        }
        else{
            document.getElementById('ishare').style.display='block';
            if (navigator.userAgent.indexOf("iPad") >= 0){
                document.getElementById('ibig').style.display='block';
            }else{
                document.getElementById('ism').style.display='block';
            }
        }
        
    }
    
</script>
</html>
